<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Table of users</title>
 </head>
 <body>
<h1><center>"Welcome to the Club!"</center></h1>

<form action="/" method="post">
    <div>
      <label for="name">Name</label>
      <input name="name" id="name" value="" placeholder="Name">
    </div>
    <div>
      <label for="email">Email</label>
      <input name="email" id="email" value="" placeholder="Email">
    </div>
    <div>
      <button>Add</button>
    </div>
  </form>

<center><table border="1">
   <caption>Members</caption>
   <tr>
    <th>#</th>
    <th>Name</th>
    <th>Email</th>
    <th>Registration date</th>
   </tr>
   {{ range .}}
   <tr><td>{{ .Index }}</td><td>{{ .Name }}</td><td>{{ .Email }}</td><td>{{ .Dates }}</td></tr>
   {{ end }}
</table></center>
</body>
</html>
